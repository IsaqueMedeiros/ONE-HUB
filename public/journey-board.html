<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Board - Análise de Jornada do Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-group {
            display: flex;
            gap: 15px;
            align-items: end;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }

        .input-group input {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 200px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-bottom: 20px;
        }

        .journey-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stage-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .stage-card.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .stage-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stage-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #495057;
        }

        .stage-card.active .stage-title {
            color: #667eea;
        }

        .current-badge {
            background: #ffc107;
            color: #212529;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .substages {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .substage {
            padding: 10px 15px;
            border-radius: 8px;
            background: white;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .substage.active {
            background: #667eea;
            color: white;
            font-weight: 600;
            transform: translateX(10px);
        }

        .journey-info {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .info-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #495057;
        }

        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin: 0 auto 10px;
        }

        .score-excellent { background: #28a745; }
        .score-good { background: #ffc107; color: #212529; }
        .score-poor { background: #dc3545; }

        .recommendations {
            margin-top: 20px;
        }

        .recommendations h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .recommendations ul {
            list-style: none;
        }

        .recommendations li {
            padding: 10px 15px;
            background: #e3f2fd;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }

        .indicators {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .indicator {
            padding: 6px 12px;
            background: #17a2b8;
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Journey Board</h1>
            <p>Análise Inteligente da Jornada do Cliente</p>
        </div>

        <div class="controls">
            <div class="form-group">
                <div class="input-group">
                    <label for="apiKey">HubSpot API Key</label>
                    <input type="password" id="apiKey" placeholder="pat-na1-..." />
                </div>
                <div class="input-group">
                    <label for="dealId">Deal ID</label>
                    <input type="text" id="dealId" placeholder="123456789" />
                </div>
                <div class="input-group">
                    <label for="contactId">Contact ID (opcional)</label>
                    <input type="text" id="contactId" placeholder="987654321" />
                </div>
                <button class="btn btn-primary" onclick="analyzeJourney()">
                    📊 Analisar Jornada
                </button>
                <button class="btn btn-secondary" onclick="loadSampleData()">
                    🧪 Dados de Exemplo
                </button>
            </div>
        </div>

        <div class="content" id="content">
            <div style="text-align: center; padding: 60px; color: #6c757d;">
                <h3>🚀 Pronto para Analisar!</h3>
                <p>Insira suas credenciais e ID do Deal para começar a análise da jornada do cliente.</p>
            </div>
        </div>
    </div>

    <script>
        // Configuração da API
        const HUBSPOT_API_BASE = 'https://api.hubapi.com';
        
        // Dados mock para demonstração
        const mockJourney = {
            dealId: 'demo-deal-123',
            contactId: 'demo-contact-456',
            stage: 'PROSPECTING',
            substage: 'PROPOSAL_SENT',
            stageName: 'Prospecção',
            substageName: 'Proposta Enviada',
            score: 65,
            indicators: ['Alto valor', 'Engajamento ativo', 'Resposta rápida'],
            recommendations: [
                'Agendar reunião de fechamento',
                'Enviar estudo de caso similar',
                'Preparar proposta personalizada'
            ],
            metadata: {
                analyzedAt: new Date().toISOString(),
                daysInCurrentStage: 7,
                dealAmount: 45000,
                contactName: 'João Silva',
                contactEmail: 'joao.silva@empresa.com'
            }
        };

        // Definição das fases
        const stages = [
            {
                id: 'PROSPECTING',
                name: '🔍 Prospecção',
                substages: ['Contato Inicial', 'Qualificação', 'Proposta Enviada', 'Negociação']
            },
            {
                id: 'ONBOARDING',
                name: '🚀 Onboarding',
                substages: ['Contrato Assinado', 'Setup Iniciado', 'Treinamento', 'Implementação']
            },
            {
                id: 'RELATIONSHIP',
                name: '🤝 Relacionamento',
                substages: ['Cliente Ativo', 'Expansão', 'Renovação', 'Advogado']
            }
        ];

        // Função principal de análise
        async function analyzeJourney() {
            const apiKey = document.getElementById('apiKey').value;
            const dealId = document.getElementById('dealId').value;
            const contactId = document.getElementById('contactId').value;

            if (!dealId) {
                alert('Por favor, insira um Deal ID');
                return;
            }

            showLoading();

            try {
                let journey;
                
                if (apiKey && apiKey.startsWith('pat-')) {
                    // Usar API real do HubSpot
                    journey = await fetchRealJourney(apiKey, dealId, contactId);
                } else {
                    // Usar dados mock para demonstração
                    await new Promise(resolve => setTimeout(resolve, 2000)); // Simular loading
                    journey = mockJourney;
                }

                displayJourney(journey);
                
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao analisar jornada: ' + error.message);
            }
        }

        // Buscar dados reais do HubSpot
        async function fetchRealJourney(apiKey, dealId, contactId) {
            const headers = {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            };

            // Buscar deal
            const dealResponse = await fetch(`${HUBSPOT_API_BASE}/crm/v3/objects/deals/${dealId}?properties=dealstage,amount,dealname,first_deposit_date,proposal_sent,allocation_done,hs_date_entered_current_stage`, {
                headers
            });

            if (!dealResponse.ok) {
                throw new Error(`Erro ao buscar deal: ${dealResponse.status}`);
            }

            const deal = await dealResponse.json();

            // Buscar contact (se fornecido ou associado)
            let contact;
            if (contactId) {
                const contactResponse = await fetch(`${HUBSPOT_API_BASE}/crm/v3/objects/contacts/${contactId}?properties=email,firstname,lastname,whatsapp_cadence_active,last_meeting_date,hs_email_open_rate`, {
                    headers
                });
                
                if (contactResponse.ok) {
                    contact = await contactResponse.json();
                }
            } else {
                // Buscar contacts associados ao deal
                const assocResponse = await fetch(`${HUBSPOT_API_BASE}/crm/v4/objects/deals/${dealId}/associations/contacts`, {
                    headers
                });
                
                if (assocResponse.ok) {
                    const associations = await assocResponse.json();
                    if (associations.results && associations.results.length > 0) {
                        const firstContactId = associations.results[0].toObjectId;
                        const contactResponse = await fetch(`${HUBSPOT_API_BASE}/crm/v3/objects/contacts/${firstContactId}?properties=email,firstname,lastname,whatsapp_cadence_active,last_meeting_date,hs_email_open_rate`, {
                            headers
                        });
                        
                        if (contactResponse.ok) {
                            contact = await contactResponse.json();
                        }
                    }
                }
            }

            if (!contact) {
                contact = { id: 'no-contact', properties: {} };
            }

            // Aplicar lógica de análise (mesma do backend)
            return analyzeJourneyLogic(deal, contact);
        }

        // Lógica de análise da jornada (função pura)
        function analyzeJourneyLogic(deal, contact) {
            const journey = {
                dealId: deal.id,
                contactId: contact.id,
                stage: null,
                substage: null,
                stageName: null,
                substageName: null,
                score: 0,
                indicators: [],
                recommendations: [],
                metadata: {}
            };

            const dealStage = deal.properties?.dealstage;
            const firstDepositDate = deal.properties?.first_deposit_date;
            const proposalSent = deal.properties?.proposal_sent;
            const allocationDone = deal.properties?.allocation_done;
            const whatsappCadenceActive = contact.properties?.whatsapp_cadence_active;
            const lastMeetingDate = contact.properties?.last_meeting_date;

            // Regra 1: Prospecção
            if (['appointmentscheduled', 'presentationscheduled'].includes(dealStage)) {
                journey.stage = 'PROSPECTING';
                journey.stageName = 'Prospecção';
                
                if (proposalSent === 'true' || proposalSent === true) {
                    journey.substage = 'PROPOSAL_SENT';
                    journey.substageName = 'Proposta Enviada';
                } else {
                    journey.substage = 'INITIAL_CONTACT';
                    journey.substageName = 'Contato Inicial';
                }
            }

            // Regra 2: Onboarding
            if (['contractsent', 'closedwon'].includes(dealStage) && firstDepositDate) {
                journey.stage = 'ONBOARDING';
                journey.stageName = 'Onboarding';
                
                if (allocationDone === 'true' || allocationDone === true) {
                    journey.substage = 'IMPLEMENTATION';
                    journey.substageName = 'Implementação';
                } else {
                    journey.substage = 'CONTRACT_SIGNED';
                    journey.substageName = 'Contrato Assinado';
                }
            }

            // Regra 3: Relacionamento
            if (whatsappCadenceActive === 'true' || whatsappCadenceActive === true) {
                const daysSinceLastMeeting = calculateDaysSince(lastMeetingDate);
                if (daysSinceLastMeeting <= 90) {
                    journey.stage = 'RELATIONSHIP';
                    journey.stageName = 'Relacionamento';
                    journey.substage = 'ACTIVE_CLIENT';
                    journey.substageName = 'Cliente Ativo';
                }
            }

            // Calcular score e metadados
            journey.score = calculateScore(journey, deal, contact);
            journey.indicators = generateIndicators(deal, contact);
            journey.recommendations = generateRecommendations(journey);
            journey.metadata = {
                analyzedAt: new Date().toISOString(),
                daysInCurrentStage: calculateDaysInStage(deal.properties?.hs_date_entered_current_stage),
                dealAmount: deal.properties?.amount || 0,
                contactName: `${contact.properties?.firstname || ''} ${contact.properties?.lastname || ''}`.trim(),
                contactEmail: contact.properties?.email || ''
            };

            return journey;
        }

        // Funções auxiliares
        function calculateDaysSince(dateString) {
            if (!dateString) return 999;
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function calculateDaysInStage(dateEntered) {
            if (!dateEntered) return 0;
            return calculateDaysSince(dateEntered);
        }

        function calculateScore(journey, deal, contact) {
            let score = 0;
            
            switch(journey.stage) {
                case 'PROSPECTING':
                    score = 20;
                    if (journey.substage === 'PROPOSAL_SENT') score += 15;
                    break;
                case 'ONBOARDING':
                    score = 50;
                    if (journey.substage === 'IMPLEMENTATION') score += 20;
                    break;
                case 'RELATIONSHIP':
                    score = 80;
                    break;
                default:
                    score = 10;
            }
            
            // Bônus por valor do deal
            if (deal.properties?.amount > 50000) score += 10;
            if (deal.properties?.amount > 100000) score += 10;
            
            return Math.min(score, 100);
        }

        function generateIndicators(deal, contact) {
            const indicators = [];
            
            if (deal.properties?.amount > 50000) {
                indicators.push('Alto valor');
            }
            
            if (contact.properties?.hs_email_open_rate > 0.3) {
                indicators.push('Alto engajamento');
            }
            
            if (deal.properties?.dealstage === 'closedwon') {
                indicators.push('Cliente conquistado');
            }
            
            return indicators;
        }

        function generateRecommendations(journey) {
            const recommendations = [];
            
            switch(journey.stage) {
                case 'PROSPECTING':
                    recommendations.push('Agendar próxima reunião');
                    recommendations.push('Enviar material complementar');
                    recommendations.push('Qualificar necessidades específicas');
                    break;
                case 'ONBOARDING':
                    recommendations.push('Acompanhar implementação');
                    recommendations.push('Agendar treinamento');
                    recommendations.push('Definir marcos de sucesso');
                    break;
                case 'RELATIONSHIP':
                    recommendations.push('Avaliar oportunidades de upsell');
                    recommendations.push('Solicitar feedback');
                    recommendations.push('Programar revisão trimestral');
                    break;
                default:
                    recommendations.push('Definir próximos passos');
                    recommendations.push('Agendar follow-up');
            }
            
            return recommendations;
        }

        // Carregar dados de exemplo
        function loadSampleData() {
            document.getElementById('dealId').value = 'demo-123';
            document.getElementById('contactId').value = 'demo-456';
            analyzeJourney();
        }

        // Exibir carregamento
        function showLoading() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analisando jornada do cliente...</p>
                </div>
            `;
        }

        // Exibir erro
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <strong>❌ Erro:</strong> ${message}
                </div>
            `;
        }

        // Exibir resultado da jornada
        function displayJourney(journey) {
            const scoreClass = journey.score >= 60 ? 'score-excellent' : 
                              journey.score >= 30 ? 'score-good' : 'score-poor';
            
            const scoreLabel = journey.score >= 60 ? '✅ Excelente' : 
                              journey.score >= 30 ? '⚠️ Médio' : '🔴 Atenção';

            const content = `
                <div class="journey-info">
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="score-circle ${scoreClass}">
                                ${journey.score}
                            </div>
                            <div class="info-label">Score da Jornada</div>
                            <div class="info-value">${scoreLabel}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Cliente</div>
                            <div class="info-value">${journey.metadata.contactName || 'N/A'}</div>
                            <div style="font-size: 0.9rem; color: #6c757d; margin-top: 5px;">
                                ${journey.metadata.contactEmail || ''}
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Valor do Deal</div>
                            <div class="info-value">R$ ${(journey.metadata.dealAmount || 0).toLocaleString('pt-BR')}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Tempo no Stage</div>
                            <div class="info-value">${journey.metadata.daysInCurrentStage || 0} dias</div>
                        </div>
                    </div>
                    
                    ${journey.indicators.length > 0 ? `
                        <div class="indicators">
                            ${journey.indicators.map(indicator => `<span class="indicator">${indicator}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>

                <div class="journey-board">
                    ${stages.map(stage => `
                        <div class="stage-card ${journey.stage === stage.id ? 'active' : ''}">
                            <div class="stage-header">
                                <div class="stage-title">${stage.name}</div>
                                ${journey.stage === stage.id ? '<span class="current-badge">ATUAL</span>' : ''}
                            </div>
                            <div class="substages">
                                ${stage.substages.map(substage => `
                                    <div class="substage ${journey.stage === stage.id && journey.substageName === substage ? 'active' : ''}">
                                        ${journey.stage === stage.id && journey.substageName === substage ? '▶ ' : ''}${substage}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>

                ${journey.recommendations.length > 0 ? `
                    <div class="recommendations">
                        <h3>💡 Próximos Passos Recomendados</h3>
                        <ul>
                            ${journey.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
            `;

            document.getElementById('content').innerHTML = content;
        }
    </script>
</body>
</html>
